name: Vitest

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    vitest:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x

            - name: Install dependencies
              run: npm i
              working-directory: .

            - name: Run Vitest
              run: npx vitest run
              working-directory: .
